  <!-- Custom scripts -->
  <script src="./js/scripts.js"></script>
  <script>
    document.addEventListener(
      "DOMContentLoaded",
      function () {
        setTimeout(() => {
          Swal.fire({
            title: "Choose Language",
            text: "You can also change the language afterwards from the top-right coner of the page.",
            icon: "question",
            backdrop: false,
            showCancelButton: true,
            confirmButtonText: "English",
            cancelButtonText: "Arabic",
            reverseButtons: true,
          }).then((result) => {
            if (result.isConfirmed) {
              sessionStorage.setItem("lang", "en");
            } else if (result.dismiss === Swal.DismissReason.cancel) {
              sessionStorage.setItem("lang", "ar");
            }
            setTimeout(() => {
              window.location = "./alpha.html";
            }, 500);
          });
        }, 500);
      },
      false
    );
  </script>
